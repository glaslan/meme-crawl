<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Meme Crawl</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/AODA.css" />
    <link rel="stylesheet" href="dist/meme.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-background-image="dist/PhotoFunia-1709397471.jpg"
        ></section>
        <section data-background-image="dist/PhotoFunia-1709397736.jpg">
          Advice Animals
          <section></section>
          <section><h1>Taking the internet by storm</h1></section>
          <section>
            <p style="background-color: #000">
              The concept rapidly expanded with characters like "Courage Wolf,"
              "Insanity Wolf," and "Philosoraptor."
            </p>
          </section>
        </section>
        <section>
          <section>
            <h1>Meme Generator</h1>
            <div class="meme-generator">
              <label>Select an Image</label>
              <input type="file" id="imageFileInput" />

              <label>Top Text</label>
              <input type="text" id="topTextInput" />

              <label>Bottom Text</label>
              <input type="text" id="bottomTextInput" />
            </div>
            <p>Use the blue down arrow to see your art!</p>
          </section>
          <section>
            <div class="meme-generator">
              <canvas id="meme"></canvas>
            </div>
          </section>
        </section>
      </div>
    </div>

    <script src="dist/meme.js"></script>
    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
